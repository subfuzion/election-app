apiVersion: skaffold/v2beta25
kind: Config
metadata:
  name: election-app
build:
  artifacts:
    - image: gcr.io/election-app/web
      context: src/web
      docker:
        dockerfile: Dockerfile
    - image: gcr.io/voting-app/vote
      context: src/vote
      docker:
        dockerfile: Dockerfile
  tagPolicy:
    sha256: {}
  googleCloudBuild: {}
deploy:
  kubectl:
    manifests:
      - kubernetes/postgres.yaml
      - kubernetes/vote.yaml
      - kubernetes/web.yaml
